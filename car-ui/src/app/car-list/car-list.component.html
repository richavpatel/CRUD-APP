<mat-card class="example-card">

    <mat-card-title>Cars List</mat-card-title>

    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let car of cars">
                <h3 matLine [routerLink]="['/car-edit', car.id]"> {{car.name}} </h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

    <button  mat-fab color="accent" [routerLink]= "['/car-add']">Add</button>
</mat-card>
